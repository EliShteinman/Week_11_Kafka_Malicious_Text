# Preprocessor Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: preprocessor
  namespace: kafka-malicious-text
  labels:
    app: preprocessor
spec:
  replicas: 2  # Can scale this service
  selector:
    matchLabels:
      app: preprocessor
  template:
    metadata:
      labels:
        app: preprocessor
    spec:
      containers:
      - name: preprocessor
        image: your-registry/preprocessor:latest  # Replace with your image
        env:
        - name: KAFKA_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: kafka-url
        - name: KAFKA_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: kafka-port
        - name: KAFKA_TOPIC_IN_ANTISEMITIC
          value: "raw_tweets_antisemitic"
        - name: KAFKA_TOPIC_IN_NOT_ANTISEMITIC
          value: "raw_tweets_not_antisemitic"
        - name: KAFKA_TOPIC_OUT_ANTISEMITIC
          value: "preprocessed_tweets_antisemitic"
        - name: KAFKA_TOPIC_OUT_NOT_ANTISEMITIC
          value: "preprocessed_tweets_not_antisemitic"
        - name: TARGET_KEY
          value: "text"
        - name: KAFKA_GROUP_ID
          value: "preprocessor-group"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: log-level
        - name: LOG_KAFKA
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: log-kafka
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi